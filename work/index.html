<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/css/reset.css">
  <link rel="stylesheet" href="./css/css/base.css">
  <link rel="stylesheet" href="./css/css/style.css">
</head>

<body>
  <section class="wrapper">
    <div class="inner">
      <h1 class="page__title">フォーム作成</h1>
      <div class="form__wrap">
        <form action>
          <h2 class="form__title">アカウント作成</h2>
          <div class="personal__content">
            <h3 class="content__title">個人情報</h3>
            <div class="label__section"></div>
            <div class="label__section"></div>
            <div class="label__section"></div>
            <div class="label__section"></div>
            <div class="label__section"></div>
          </div>
          <div class="account__content">
            <h3 class="content__title">アカウント情報</h3>
            <div class="label__section"></div>
            <div class="label__section"></div>
            <div class="label__section"></div>
            <div class="label__section"></div>
          </div>
          <div class="contact__content">
            <h3 class="content__title">連絡先</h3>
            <div class="label__section"></div>
            <div class="label__section"></div>
          </div>
          <div class="subscription__content">
            <h3 class="content__title">購買情報</h3>
            <div class="label__section subscription__unit"></div>
            <div class="label__section subscription__unit"></div>
          </div>
          <div class="submit__content">
            <button class="btn btn__submit" type="submit">アカウント作成</button>
            <p class="other-text">
              アカウントを作成することにより、
              <a class="link-color" href="#">利用規約</a>
              と
              <a class="link-color" href="#">プライバシーポリシー</a>
              に同意するものとします。
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
